<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css" th:href="@{/dist/semantic/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <title th:replace="${title}">首页</title>
</head>
<body>
    <!--导航开始--------------------------------------------->
    <!--导航内容-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                        class="mini home icon"></i> &nbsp&nbsp博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                        class="mini idea icon"></i>&nbsp&nbsp分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"
                   th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>&nbsp&nbsp标签</a>

                <div class="ui right dropdown   m-mobile-hide m-item  item">
                    <img src="../../static/images/me.jpg" th:src="@{${session.user.avatar}}" class="ui avatar image">
                    <span th:text="${session.user.nickname}">盛强</span>

                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">修改密码</a>
                        <a href="#" class="item">个人信息</a>
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                    </div>

                </div>


            </div>
        </div>

        <a href="#" class="ui m-menu m-toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>
    <!--导航结束---------------------------------------------->


    <!--底部内容开始-->
    <!--底部内容-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <!-- 第一列 -->
                <div class="three wide column">
                    <div class="ui inverted link list">

                        <div class="item">
                            <img src="../static/images/wechat.png" th:src="@{/images/wechat.jpg}" class="ui rounded image"
                                 alt="" style="width: 110px"/>
                        </div>

                    </div>
                </div>

                <!--第二列-->
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>

                    <div id="recommendBlog-container">
                        <div class="ui inverted link list" th:fragment="recommendList">
                            <a class="item" href="#" th:each="blog:${blogs}" th:text="${blog.title}"
                               th:href="@{/blog/{id}(id=${blog.id})}">testXXXXXXXXX</a>
                        </div>
                    </div>

                </div>

                <!--第三列-->
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a class="item" href="#">Email: 1780232342@qq.com</a>
                        <a class="item" href="#">QQ: 1780232342</a>
                    </div>
                </div>

                <!--第四列-->
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>

            </div>
            <!--分割线-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 ShengQiang</p>
        </div>
    </footer>
    <!--底部内容结束------------------------------------------>

<th:block th:fragment="script">
<script src="../static/dist/jquery/jquery-3.4.1.min.js" th:src="@{/dist/jquery/jquery-3.4.1.min.js}"></script>
<script src="../../static/dist/semantic/semantic.min.js" th:src="@{/dist/semantic/semantic.min.js}"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    $("#recommendBlog-container").load("/admin/footer/recommend");
</script>
</th:block>
 <script>
    $('.ui.dropdown').dropdown(
    {
    on: 'hover'
    }
    );
 </script>
</body>
</html>
