<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments ::head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>后台登录页面</title>
</head>
<body>
<br>
<br>
<br>
<br>
<!--中间内容开始------------------------------------------>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            后台管理登录页面
                        </div>
                    </h2>
                    <!--form表单-->
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">

                        <div class="ui stacked segment">

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>

                            <div class="ui fluid large teal submit button">登录</div>
                        </div>

                        <div class="ui error mini message"></div>

                        <div class="ui negative mini message" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}">
                          用户名或密码错误
                        </div>

                    </form>

                </div>
            </div>
            </div>
        </div>
    </div>
    <!--中间内容结束------------------------------------------>

<th:block th:replace="admin/_fragments ::script">
<script src="../../static/dist/jquery/jquery-3.4.1.min.js"></script>
<script src="../../static/dist/semantic/semantic.min.js"></script>
</th:block>
<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>
</body>
</html>
